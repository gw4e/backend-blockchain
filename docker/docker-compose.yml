version: '3'

services:
  node1:
    container_name: node1
    image: pycotr/backend:latest
    ports:
      - 3001:3001
    restart: unless-stopped
    environment:
      GENESIS_FILE_LOCATION: ./src/blockchain/genesis
      PRIVATE_REWARD_KEY: 
      MINER_PRIVATE_KEY: 
      MINER_NICK_NAME: NODE 1
      MINER_PAUSE: 5
      BLCK_SRV_URL: http://node1:3001
    networks:
      - backend

  node2:
    container_name: node2
    image: pycotr/backend:latest
    ports:
      - 3002:3002
    restart: unless-stopped
    environment:
      GENESIS_FILE_LOCATION: ./src/blockchain/genesis
      PRIVATE_REWARD_KEY: 
      MINER_PRIVATE_KEY: 
      MINER_NICK_NAME: NODE 2
      MINER_PAUSE: 10
      BLCK_SRV_URL: http://node2:3002
    networks:
      - backend

  node3:
    container_name: node3
    image: pycotr/backend:latest
    ports:
      - 3003:3003
    restart: unless-stopped
    environment:
      GENESIS_FILE_LOCATION: ./src/blockchain/genesis
      PRIVATE_REWARD_KEY: 
      MINER_PRIVATE_KEY: 
      MINER_NICK_NAME: NODE 3
      MINER_PAUSE: 15
      BLCK_SRV_URL: http://node3:3003
    networks:
      - backend

networks:
  backend:
